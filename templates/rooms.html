<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odalar | WALA Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Odalar</h2>
    <span>Merhaba {{ username }}</span>
    <a class="btn btn-danger" href="/logout">Çıkış</a>
  </div>
  <form method="post" class="mb-3 d-flex">
    <input name="room_name" class="form-control me-2" placeholder="Oda adı" required>
    <button class="btn btn-success">Oluştur</button>
  </form>
  <ul class="list-group">
    {% for room in rooms %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ room.name }}</span>
        <a class="btn btn-primary btn-sm" href="/chat/{{ room.id }}">Sohbete Gir</a>
      </li>
    {% endfor %}
  </ul>
  <a class="btn btn-link mt-3" href="/chat">Genel Sohbete Dön</a>
</body>
</html>
