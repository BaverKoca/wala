<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>WALA Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Merhaba {{ username }}</h2>
    <a class="btn btn-danger" href="/logout">Çıkış</a>
  </div>

  <div id="messages" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
    {% for msg in messages %}
      <p><strong>{{ msg.user }}:</strong> {{ msg.text }}</p>
    {% endfor %}
  </div>

  <form id="form" class="d-flex">
    <input id="message" class="form-control me-2" placeholder="Mesaj yaz..." autocomplete="off">
    <button class="btn btn-primary">Gönder</button>
  </form>

  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('message');
    const messages = document.getElementById('messages');

    socket.on('message', function(data) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
      messages.appendChild(p);
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.send(input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
